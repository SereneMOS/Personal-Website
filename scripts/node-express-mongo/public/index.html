<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Line Fetcher</title>
  <style>
    button {
      padding: 10px 15px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #display {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Fetch a Line</h1>
  <!-- Four buttons for lines 1-4 -->
  <button onclick="fetchLine(1)">Line 1</button>
  <button onclick="fetchLine(2)">Line 2</button>
  <button onclick="fetchLine(3)">Line 3</button>
  <button onclick="fetchLine(4)">Line 4</button>
  <div id="display">Click a button to fetch a line.</div>

  <script>
    async function fetchLine(lineNumber) {
      try {
        const response = await fetch(`/textlines/${lineNumber}`);
        const data = await response.json();
        document.getElementById('display').textContent = data.text || "Line not found";
      } catch (err) {
        console.error("Error:", err);
        document.getElementById('display').textContent = "Failed to fetch line.";
      }
    }
  </script>
</body>
</html>
