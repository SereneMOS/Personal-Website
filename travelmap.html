    <script>
        async function fetchStateDescription(state) {
            console.log('Attempting to fetch:', state);
            try {
                const response = await fetch(`https://personal-website-wr0y.onrender.com/api/state/${state}`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Received data:', data); 
                return data.description || "No description available";
                } catch (err) {
                    console.error("Fetch error:", err);
                    return "Error loading description";
                }           
            }
        function onStateClick(state) {
             console.log('State clicked:', state); 
            fetchStateDescription(state).then(description => {
                console.log('Updating DOM with:', description);
                document.getElementById('descriptions-div').innerHTML = `
                        <p>${description}</p>
                `;
            });
        }
    </script>
